<!DOCTYPE html>
<html>
    <head>
        <title>Tile Server</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-toggle.min.css">
        <link rel="stylesheet" href="leaflet.css">
        <link rel="stylesheet" href="css/map.css">


        <script type='text/javascript' src='js/jquery.min.js'></script>
        <script type='text/javascript' src="js/bootstrap-toggle.min.js"></script>
        <script type="text/javascript" src="leaflet.js"></script>

        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>

    <body>
        <div class="outerwrap">

                <div id="mapdiv">
                    <div id="map"></div>
                </div>

                <div class="overlay-title">
                    <h1 class="text-center title">Situational Awareness Map</h1>
                </div>

                <div class="overlay-skip">
                    <label class="switch">
                        <input id="skipSwitch" type="checkbox" onclick="changeTime(this)" checked>
                        <span class="slider round"></span>
                      </label>
                    <label>Skip Mode</label>
                </div>

                <div class="overlay-left" id="listdiv">
                    <div class="maplist">
                        <h3 class="text-center">Map Markers</h3>

                        <div id="fdiv" class="row smllist">

                            <div id="sortTimeDiv" class="sortButton">
                                <button class="btn btn-block btn-sort selected" id="sortTime" onclick="sortByTime()">
                                    Time
                                    <i id="timeArrow" class="fa fa-long-arrow-down float-right"></i>
                                </button>
                            </div>

                            <div class="sortButton" style="display: none;">
                                <button class="btn btn-block btn-sort" id="sortPriority" onclick="sortByPriority()">
                                    Priority
                                    <i id="priorityArrow" class="fa fa-long-arrow-down float-right"></i>
                                </button>
                            </div>
                        </div>

                        <div id="sdiv" class="smllist">

                            <button data-toggle="collapse" data-target="#sensorlist" class="btn btn-block btn-list">
                                Sensors
                                <span id="slst-badge" class="badge badge-primary badge-pill float-right">0</span>
                            </button>

                            <div id="sensorlist" class="collapse list-group">

                                <div class="list-group-item sml-btn">

                                    <button data-toggle="collapse" data-target="#sensoralist" class="btn btn-block btn-list">
                                        All
                                        <span id="salst-badge" class="badge badge-primary badge-pill float-right">0</span>
                                    </button>

                                </div>

                                <div id="sensoralist" class="collapse list-group listitems">
                                </div>

                                <div class="list-group-item sml-btn">

                                    <button data-toggle="collapse" data-target="#sensorclist" class="btn btn-block btn-list">
                                        Camera
                                        <span id="sclst-badge" class="badge badge-primary badge-pill float-right">0</span>
                                    </button>

                                </div>

                                <div id="sensorclist" class="collapse list-group listitems">
                                </div>

                                <div class="list-group-item sml-btn">

                                    <button data-toggle="collapse" data-target="#sensorplist" class="btn btn-block btn-list">
                                        Person
                                        <span id="splst-badge" class="badge badge-primary badge-pill float-right">0</span>
                                    </button>

                                </div>

                                <div id="sensorplist" class="collapse list-group listitems">
                                </div>

                            </div>
                        </div>
            
                        <div id="ediv" class="smllist">

                            <button data-toggle="collapse" data-target="#eventlist" class="btn btn-block btn-list">
                                Events
                                <span id="elst-badge" class="badge badge-primary badge-pill float-right">0</span>
                            </button>

                            <div id="eventlist" class="collapse list-group">

                                <div class="list-group-item sml-btn">

                                    <button data-toggle="collapse" data-target="#eventalist" class="btn btn-block btn-list">
                                        All
                                        <span id="ealst-badge" class="badge badge-primary badge-pill float-right">0</span>
                                    </button>

                                </div>

                                <div id="eventalist" class="collapse list-group listitems">
                                </div>

                                <div class="list-group-item sml-btn">

                                    <button data-toggle="collapse" data-target="#eventplist" class="btn btn-block btn-list">
                                        Person
                                        <span id="eplst-badge" class="badge badge-primary badge-pill float-right">0</span>
                                    </button>

                                </div>

                                <div id="eventplist" class="collapse list-group listitems">
                                </div>

                                <div class="list-group-item sml-btn">

                                    <button data-toggle="collapse" data-target="#eventvlist" class="btn btn-block btn-list">
                                        Vehicle
                                        <span id="evlst-badge" class="badge badge-primary badge-pill float-right">0</span>
                                    </button>

                                </div>

                                <div id="eventvlist" class="collapse list-group listitems">
                                </div>

                                <div class="list-group-item sml-btn">

                                    <button data-toggle="collapse" data-target="#eventllist" class="btn btn-block btn-list">
                                        Planned
                                        <span id="ellst-badge" class="badge badge-primary badge-pill float-right">0</span>
                                    </button>            
                                
                                </div>

                                <div id="eventllist" class="collapse list-group listitems">
                                </div>

                            </div>
                        </div>

                        <div id="cdiv" class="smllist">

                            <button data-toggle="collapse" data-target="#complexlist" class="btn btn-block btn-list">
                                Complex Events
                                <span id="clst-badge" class="badge badge-primary badge-pill float-right">0</span>
                            </button>

                            <div id="complexlist" class="collapse list-group">

                                <div class="list-group-item sml-btn">

                                    <button data-toggle="collapse" data-target="#complexalist" class="btn btn-block btn-list">
                                        All
                                        <span id="calst-badge" class="badge badge-primary badge-pill float-right">0</span>
                                    </button>

                                </div>

                                <div id="complexalist" class="collapse list-group listitems">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="overlay-left-close" id="closeList">
                    <div class="close-btn">
                        <button class="btn btn-block btn-list" onclick="toggleList()">
                            <i id="closeArrow" class="fa fa-angle-left float-right"></i>
                        </button>
                    </div>
                </div>
                
                <div class="sidebar hidden" id="detailsdiv">

                    <div id="videodiv" class="ontop hidden">
                        <h4 id="videoDesc">Captured Footage:</h4>
                        <video id="videoPlayer" controls autoplay loop>
                            <source id="videoSource" src="" type="video/mp4">
                        </video>
                    </div>
    
                    <div id="detailspanel">
                        <div class="sidebar-header">
                            <h3 id="detailsID" class="hidden"></h3>
                            <span><h3 id="detailsName"></h3></span>
                        </div>

                        <div class="sidebar-main">
                            <p id="detailsText"></p>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/bootstrap.min.js"></script>

        <script src="js/Semicircle.js"></script>
        <script src="js/leaflet-ant-path.js"></script>

        <script src='js/map-connect.js'></script>
        <script src='js/getmarkers.js'></script>
        <script src="js/complex.js"></script>
        <script src='js/details.js'></script>
        <script src='js/lists.js'></script>
        <script src='js/time.js'></script>
    </body>
</html>
